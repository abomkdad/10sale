<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <title>MAD Perfumeur – Landing</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body{background:#0b0f19;color:#fff}
    .no-scrollbar::-webkit-scrollbar{display:none}
    .no-scrollbar{-ms-overflow-style:none;scrollbar-width:none}
    .full-bleed{width:100vw;max-width:100vw;margin-left:calc(50% - 50vw);margin-right:calc(50% - 50vw)}
    img{-webkit-user-drag:none;user-select:none;display:block}
  </style>
</head>
<body class="min-h-screen overflow-x-hidden">
  <div id="app" class="mx-auto w-full max-w-sm px-3 pb-28">

    <!-- HEADER -->
    <header class="sticky top-0 z-30 backdrop-blur bg-[#0e1424]/80 border-b border-slate-800">
      <div class="flex items-center gap-3 p-3">
        <img src="img/logo.png" onerror="this.style.display='none'" alt="logo" class="h-8 w-8 rounded-full ring-2 ring-amber-500">
        <div class="flex-1 leading-tight">
          <h1 id="t_title" class="text-sm font-semibold">...</h1>
          <p class="text-[11px] text-slate-400">MAD Perfumeur</p>
        </div>
        <a id="callWa" href="#" class="text-amber-400 text-sm">WhatsApp</a>
      </div>
    </header>

    <!-- SELECTED IMAGE (HERO) — بدون نسبة مربعة، عرض كامل وارتفاع تلقائي -->
    <section class="mt-3">
      <div class="rounded-2xl overflow-hidden border border-slate-800 bg-slate-900">
        <img id="heroImg" src="img/p1.png" alt="المنتج المختار" class="w-full h-auto">
      </div>
    </section>

    <!-- CAROUSEL (images only, no forced aspect) -->
    <section class="mt-3">
      <div id="carousel" class="flex gap-3 overflow-x-auto snap-x snap-mandatory no-scrollbar px-1 pb-1"></div>
      <p id="t_choose" class="text-center text-[12px] text-slate-400 mt-1">اختر المجموعة</p>
    </section>

    <!-- ORDER CARD (no product name/price/options) -->
    <section class="mt-2">
      <div class="rounded-2xl border border-slate-800 bg-slate-900/60">
        <form id="orderForm" class="p-3 space-y-3">
          <!-- Fields (NO placeholders) -->
          <div>
            <label id="t_name" class="text-[11px] text-slate-400">الاسم الكامل</label>
            <input id="name" required class="mt-1 w-full rounded-xl bg-slate-800 border border-slate-700 p-2 text-sm"/>
          </div>
          <div>
            <label id="t_phone" class="text-[11px] text-slate-400">رقم الهاتف</label>
            <input id="phone" required class="mt-1 w-full rounded-xl bg-slate-800 border border-slate-700 p-2 text-sm"/>
          </div>
          <div>
            <label id="t_city" class="text-[11px] text-slate-400">المدينة / العنوان</label>
            <input id="city" required class="mt-1 w-full rounded-xl bg-slate-800 border border-slate-700 p-2 text-sm"/>
          </div>
          <div>
            <label id="t_notes" class="text-[11px] text-slate-400">ملاحظات (اختياري)</label>
            <textarea id="notes" rows="2" class="mt-1 w-full rounded-xl bg-slate-800 border border-slate-700 p-2 text-sm"></textarea>
          </div>

          <div class="flex items-start gap-2 text-xs text-slate-300">
            <input id="agree" type="checkbox" class="mt-1">
            <label id="t_confirm" for="agree" class="leading-snug">...</label>
          </div>

          <div class="flex gap-2">
            <button id="sendBtn" type="submit" class="flex-1 inline-flex items-center justify-center gap-2 rounded-2xl py-3 text-sm font-semibold bg-amber-500 text-slate-900 hover:bg-amber-400 disabled:opacity-60 disabled:cursor-not-allowed">
              <span id="t_send">إرسال الطلب عبر واتساب</span>
            </button>
            <button id="previewBtn" type="button" class="px-3 rounded-2xl border border-slate-700 bg-slate-800 text-sm">
              <span id="t_preview">معاينة</span>
            </button>
          </div>
        </form>
      </div>
    </section>

    <!-- ABOUT LONG IMAGE (auto-detect “About BNG.*”) -->
    <section class="mt-4">
      <img id="aboutImg" src="" alt="About / על החברה" class="full-bleed block h-auto" loading="lazy" decoding="async">
      <p id="aboutStatus" class="text-center text-[12px] text-red-300 mt-1"></p>
    </section>

    <!-- STICKY CTA -->
    <div class="fixed bottom-2 inset-x-3 z-30">
      <a href="#" id="ctaTop" class="block w-full text-center rounded-2xl py-3 bg-gradient-to-r from-amber-400 to-amber-500 text-slate-900 font-bold shadow-lg">
        <span id="t_orderNow">اطلب الآن</span>
      </a>
    </div>
  </div>

  <!-- PREVIEW MODAL (send from here too) -->
  <div id="modal" class="hidden fixed inset-0 z-50 bg-black/70 items-center justify-center p-3">
    <div class="w-full max-w-sm rounded-2xl bg-slate-900 border border-slate-800 overflow-hidden">
      <div class="flex items-center justify-between p-3 border-b border-slate-800">
        <p id="t_previewTitle" class="text-sm font-semibold">معاينة</p>
        <button id="closeModal" class="p-1 rounded-lg bg-slate-800 border border-slate-700">✕</button>
      </div>
      <div class="p-3 space-y-3">
        <div class="rounded-2xl overflow-hidden border border-slate-800">
          <!-- بدون نسبة مفروضة في المعاينة أيضاً -->
          <img id="prevImg" src="img/p1.png" class="w-full h-auto">
        </div>
        <div class="text-xs text-slate-200 space-y-1">
          <div><b id="t_prevName">الاسم:</b> <span id="prevName">—</span></div>
          <div><b id="t_prevPhone">الهاتف:</b> <span id="prevPhone">—</span></div>
          <div><b id="t_prevAddr">العنوان:</b> <span id="prevAddr">—</span></div>
          <div id="prevNotesWrap" class="hidden"><b id="t_prevNotes">ملاحظات:</b> <span id="prevNotes">—</span></div>
        </div>
        <div class="flex gap-2">
          <button id="sendFromPreview" class="flex-1 inline-flex items-center justify-center gap-2 rounded-xl bg-amber-500 text-slate-900 py-2 text-sm font-semibold">
            <span id="t_sendNow">إرسال الطلب الآن</span>
          </button>
          <a id="downloadPromo" class="hidden flex-1 inline-flex items-center justify-center gap-2 rounded-xl bg-slate-800 border border-slate-700 py-2 text-sm">
            <span id="t_download">تنزيل الصورة</span>
          </a>
        </div>
      </div>
    </div>
  </div>

<script>
/*** CONFIG ***/
let WHATSAPP_NUMBER = "972525105889"; // يمكن تغييره من الرابط ?wa=
const PRODUCTS = [
  { id:"Q106", name:"باقة 3 عطور – كلاسيك", img:"img/p1.png" },
  { id:"Q110", name:"باقة 5 عطور – جولد",   img:"img/p2.png" },
  { id:"T109", name:"Ombre Style",          img:"img/p3.png" },
  { id:"A118", name:"Aventus Style",        img:"img/p4.png" },
  { id:"C120", name:"Coco Style",           img:"img/p5.png" },
  { id:"R130", name:"Rose Oud",             img:"img/p6.png" },
  { id:"N101", name:"Neroli",               img:"img/p7.png" },
  { id:"S205", name:"Santal",               img:"img/p8.png" },
  { id:"M501", name:"Musk",                 img:"img/p9.png" },
  { id:"H777", name:"Hair Mist Set",        img:"img/p10.png"}
];

/*** I18N ***/
const STR = {
  ar: {
    title:"عطور مختارة – اطلب الآن عبر واتساب",
    choose:"اختر المجموعة",
    name:"الاسم الكامل",
    phone:"رقم الهاتف",
    city:"المدينة / العنوان",
    notes:"ملاحظات (اختياري)",
    confirm:"أؤكد أن هذا النموذج خاص بالطلب فقط وليس للاستفسارات، وأوافق على إتمام الطلب وفق التفاصيل.",
    send:"إرسال الطلب عبر واتساب",
    preview:"معاينة",
    orderNow:"اطلب الآن",
    previewTitle:"معاينة",
    prevName:"الاسم:",
    prevPhone:"الهاتف:",
    prevAddr:"العنوان:",
    prevNotes:"ملاحظات:",
    sendNow:"إرسال الطلب الآن",
    download:"تنزيل الصورة",
  },
  he: {
    title:"בשמים נבחרים – הזמנה בווטסאפ",
    choose:"בחרו קבוצה",
    name:"שם מלא",
    phone:"מספר טלפון",
    city:"עיר / כתובת",
    notes:"הערות (אופציונלי)",
    confirm:"אני מאשר/ת שטופס זה מיועד להזמנה בלבד ולא לפניות כלליות, ומסכים/ה להשלים את ההזמנה לפי הפרטים.",
    send:"שליחת ההזמנה בווטסאפ",
    preview:"תצוגה מקדימה",
    orderNow:"הזמנה עכשיו",
    previewTitle:"תצוגה מקדימה",
    prevName:"שם:",
    prevPhone:"טלפון:",
    prevAddr:"כתובת:",
    prevNotes:"הערות:",
    sendNow:"שלח/י הזמנה עכשיו",
    download:"הורד/י תמונה",
  }
};
function detectLang(){
  const qs=new URLSearchParams(location.search);
  const q=qs.get('lang');
  if(q==='ar'||q==='he') return q;
  const nav=(navigator.languages&&navigator.languages[0])||navigator.language||'ar';
  if(/^he\b/i.test(nav)) return 'he';
  if(/^ar\b/i.test(nav)) return 'ar';
  return 'ar';
}
let LANG = detectLang();

/*** Helpers ***/
const els = {
  callWa:document.getElementById('callWa'),
  hero:document.getElementById('heroImg'),
  carousel:document.getElementById('carousel'),
  name:document.getElementById('name'),
  phone:document.getElementById('phone'),
  city:document.getElementById('city'),
  notes:document.getElementById('notes'),
  agree:document.getElementById('agree'),
  form:document.getElementById('orderForm'),
  previewBtn:document.getElementById('previewBtn'),
  ctaTop:document.getElementById('ctaTop'),
  modal:document.getElementById('modal'),
  closeModal:document.getElementById('closeModal'),
  prevImg:document.getElementById('prevImg'),
  prevName:document.getElementById('prevName'),
  prevPhone:document.getElementById('prevPhone'),
  prevAddr:document.getElementById('prevAddr'),
  prevNotesWrap:document.getElementById('prevNotesWrap'),
  prevNotes:document.getElementById('prevNotes'),
  sendFromPreview:document.getElementById('sendFromPreview'),
  downloadPromo:document.getElementById('downloadPromo'),
  // i18n labels:
  t:{
    title:document.getElementById('t_title'),
    choose:document.getElementById('t_choose'),
    name:document.getElementById('t_name'),
    phone:document.getElementById('t_phone'),
    city:document.getElementById('t_city'),
    notes:document.getElementById('t_notes'),
    confirm:document.getElementById('t_confirm'),
    send:document.getElementById('t_send'),
    preview:document.getElementById('t_preview'),
    orderNow:document.getElementById('t_orderNow'),
    previewTitle:document.getElementById('t_previewTitle'),
    prevName:document.getElementById('t_prevName'),
    prevPhone:document.getElementById('t_prevPhone'),
    prevAddr:document.getElementById('t_prevAddr'),
    prevNotes:document.getElementById('t_prevNotes'),
    sendNow:document.getElementById('t_sendNow'),
    download:document.getElementById('t_download')
  }
};

function i18n(){
  const S=STR[LANG];
  document.documentElement.lang = LANG==='he'?'he':'ar';
  document.documentElement.dir  = 'rtl';
  els.t.title.textContent=S.title;
  els.t.choose.textContent=S.choose;
  els.t.name.textContent=S.name;
  els.t.phone.textContent=S.phone;
  els.t.city.textContent=S.city;
  els.t.notes.textContent=S.notes;
  els.t.confirm.textContent=S.confirm;
  els.t.send.textContent=S.send;
  els.t.preview.textContent=S.preview;
  els.t.orderNow.textContent=S.orderNow;
  els.t.previewTitle.textContent=S.previewTitle;
  els.t.prevName.textContent=S.prevName;
  els.t.prevPhone.textContent=S.prevPhone;
  els.t.prevAddr.textContent=S.prevAddr;
  els.t.prevNotes.textContent=S.prevNotes;
  els.t.sendNow.textContent=S.sendNow;
  els.t.download.textContent=S.download;
}

function normalizeILPhone(input){
  const d=(input||"").replace(/\D+/g,"");
  if(!d) return "";
  if(d.startsWith("972")){
    const local=d.slice(3);
    return local.startsWith("0")?local:"0"+local;
  }
  if(d.startsWith("05")) return d;
  if(d.startsWith("5")) return "0"+d;
  return d;
}
function toIntlNoPlus(local05){
  const d=(local05||"").replace(/\D+/g,"");
  if(!d) return "";
  if(d.startsWith("972")) return d;
  const with0=d.startsWith("0")?d.slice(1):d;
  return "972"+with0;
}

/* WhatsApp text: ONLY customer details (no product name/price) */
function buildText({name,phone,city,notes}){
  const S=STR[LANG];
  return (
   `🧾 MAD Perfumeur — ${LANG==='he'?'הזמנה חדשה':'طلب جديد'}\n\n`+
   `${S.prevName} ${name}\n`+
   `${S.prevPhone} ${phone}\n`+
   `${S.prevAddr} ${city}\n`+
   (notes?`${S.prevNotes} ${notes}\n\n`:"\n")+
   `${LANG==='he'?'אני מאשר/ת ביצוע הזמנה לפי הפרטים.':'أؤكد تنفيذ الطلب وفق التفاصيل.'}`
  );
}

async function fetchImageAsFile(url, name="promo.png"){
  const r=await fetch(url,{mode:"cors"});
  const b=await r.blob();
  return new File([b], name, {type:b.type || "image/png"});
}

/*** Render selected + carousel ***/
let selected = PRODUCTS[0];
function renderSelected(){ els.hero.src = selected.img; }

function renderCarousel(){
  els.carousel.innerHTML="";
  PRODUCTS.forEach((p,idx)=>{
    const btn=document.createElement('button');
    btn.className="snap-start shrink-0 w-40 rounded-2xl p-2 bg-slate-900 border transition border-slate-800";
    btn.innerHTML = `
      <div class="relative overflow-hidden rounded-xl bg-slate-800">
        <!-- إزالة aspect-square + استخدام h-auto -->
        <img src="${p.img}" alt="" class="w-full h-auto">
      </div>
    `;
    btn.addEventListener('click', ()=>{
      selected = p;
      renderSelected();
      document.getElementById('app').scrollTo({top:0,behavior:'smooth'});
    });
    if(idx===0) btn.classList.add("border-amber-500","shadow-lg");
    els.carousel.appendChild(btn);
  });
}

/*** AUTO CAROUSEL: تحريك تلقائي كل ثانية (فقط) ***/
let autoTimer=null, autoIdx=0, autoResume=null;
function startAutoCarousel(){
  stopAutoCarousel();
  const cont = els.carousel; if(!cont) return;
  const items = [...cont.children];
  if(items.length<=2) return;
  autoIdx = 0;
  autoTimer = setInterval(()=>{
    autoIdx = (autoIdx + 1) % items.length;
    const target = items[autoIdx];
    cont.scrollTo({ left: target.offsetLeft - 8, behavior:'smooth' });
  }, 1000);
}
function stopAutoCarousel(){ if(autoTimer){ clearInterval(autoTimer); autoTimer=null; } }
function pauseAuto(){ stopAutoCarousel(); clearTimeout(autoResume); autoResume=setTimeout(startAutoCarousel, 5000); }
['pointerdown','wheel','touchstart','mouseenter'].forEach(ev=>{
  els.carousel?.addEventListener(ev, pauseAuto, {passive:true});
});
document.addEventListener('visibilitychange', ()=>{ if(document.hidden) stopAutoCarousel(); else pauseAuto(); });

/*** Preview + send (promo image attach) ***/
function fillPreview(){
  els.prevImg.src = selected.img; // بدون قيود أبعاد
  const norm = normalizeILPhone(els.phone.value);
  els.prevName.textContent  = els.name.value || '—';
  els.prevPhone.textContent = norm || '—';
  els.prevAddr.textContent  = els.city.value || '—';
  const n=(els.notes.value||"").trim();
  if(n){ els.prevNotesWrap.classList.remove('hidden'); els.prevNotes.textContent=n; }
  else { els.prevNotesWrap.classList.add('hidden'); els.prevNotes.textContent=""; }
}

async function doSend(){
  if(!els.agree.checked){
    alert(LANG==='he'?'יש לאשר את התנאים לפני שליחה':'يرجى تأكيد الموافقة على الشروط قبل الإرسال.');
    return;
  }
  const norm = normalizeILPhone(els.phone.value);

  const text = buildText({
    name: els.name.value,
    phone: norm,
    city:  els.city.value,
    notes: (els.notes.value||"").trim()
  });

  // Attach selected image if possible
  let shareFile=null;
  try{ shareFile = await fetchImageAsFile(selected.img, `selection.png`); }catch(e){}

  try{
    const data = shareFile ? { files:[shareFile], text, title:'MAD Order' } : { text, title:'MAD Order' };
    if(navigator.canShare && navigator.canShare(data)){
      await navigator.share(data);
      return;
    }
  }catch(e){}

  // Fallback: open WhatsApp with text only and show preview to download image manually
  window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(text)}`,"_blank");
  fillPreview();
  els.downloadPromo.classList.remove('hidden');
  els.downloadPromo.href = selected.img;
  els.modal.classList.remove('hidden'); els.modal.classList.add('flex');
}

/*** About BNG auto-detect (any ext/case/spacing) ***/
function canLoad(src){
  return new Promise(res=>{
    const im=new Image();
    im.onload=()=>res(true);
    im.onerror=()=>res(false);
    im.src = src + (src.includes('?')?'&':'?') + 'v=' + Date.now();
  });
}
async function setAboutAuto(){
  const el = document.getElementById('aboutImg');
  const statusEl = document.getElementById('aboutStatus');

  // override via ?about=
  const qs = new URLSearchParams(location.search);
  const aboutQS = qs.get('about');
  if (aboutQS) {
    const direct = 'img/' + decodeURIComponent(aboutQS);
    if (await canLoad(direct)) { el.src = direct; statusEl && (statusEl.textContent = ''); return; }
  }

  const bases = ['About BNG','ABOUT BNG','about bng','About_BNG','ABOUT_BNG','about_bng','About-BNG','ABOUT-BNG','about-bng'];
  const suffixes = ['', ' (1)',' (2)',' (3)',' (final)','_final','-final'];
  const exts = ['.png','.jpg','.jpeg','.webp','.gif','.PNG','.JPG','.JPEG','.WEBP','.GIF'];
  const encs = s => [s, s.replace(/\s/g,'%20'), s.replace(/\s/g,'+'), s.replace(/\s/g,'%2520')];

  for (const base of bases) {
    for (const suf of suffixes) {
      for (const e of exts) {
        for (const p of encs(`img/${base}${suf}${e}`)) {
          if (await canLoad(p)) { el.src = p; statusEl && (statusEl.textContent = ''); return; }
        }
      }
    }
  }
  for (const f of ['about','About','ABOUT']) {
    for (const e of exts) {
      const p = `img/${f}${e}`;
      if (await canLoad(p)) { el.src = p; statusEl && (statusEl.textContent = ''); return; }
    }
  }
  if (statusEl) statusEl.textContent = LANG==='he' ? 'לא נמצאה תמונת About BNG בתיקיית img' : 'لم يتم العثور على صورة About BNG داخل مجلد img';
}

/*** Events ***/
document.getElementById('previewBtn').onclick = ()=>{ fillPreview(); els.modal.classList.remove('hidden'); els.modal.classList.add('flex'); };
document.getElementById('closeModal').onclick = ()=>{ els.modal.classList.add('hidden'); els.modal.classList.remove('flex'); };
document.getElementById('sendFromPreview').onclick = doSend;
document.getElementById('orderForm').addEventListener('submit', (e)=>{ e.preventDefault(); doSend(); });
els.ctaTop.onclick = (e)=>{ e.preventDefault(); document.getElementById('orderForm').scrollIntoView({ behavior:'smooth', block:'start' }); };

/*** INIT ***/
(function init() {
  // WA override via ?wa=
  const qs = new URLSearchParams(location.search);
  const wa = (qs.get('wa')||'').replace(/\D+/g,'');
  if(wa) WHATSAPP_NUMBER = wa;
  els.callWa.href = "https://wa.me/"+WHATSAPP_NUMBER;

  // Language
  LANG = detectLang(); i18n();

  // Render
  renderCarousel();
  selected = PRODUCTS[0];
  renderSelected();

  // Auto carousel (إضافة الوحيدة)
  startAutoCarousel();

  // About BNG auto
  setAboutAuto();
})();
</script>
</body>
</html>
