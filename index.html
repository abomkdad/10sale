<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>طلب عرض</title>

  <!-- ========== الإعدادات (جاهزة لك) ========== -->
  <script>
    const CONFIG = {
      PHONE: "972506164130", // بدون +
      IMAGE_URL: "https://madperfume.ps/upload/09-2025/product/68b661a34c273.png" // تُستخدم كصورة طويلة + صورة المنتج
    };
  </script>

  <!-- OG/Twitter لظهور صورة المنتج في Link Preview عند مشاركة رابط الصفحة -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="طلب عرض سريع | הזמנה מהירה | Quick Order">
  <meta property="og:description" content="املأ اسمك ومدينتك/שם ועיר/Name & City – وسنفتح واتساب مباشرة برسالة جاهزة.">
  <meta property="og:image" content="https://madperfume.ps/upload/09-2025/product/68b661a34c273.png">
  <meta property="og:locale" content="ar_AR">
  <meta property="og:locale:alternate" content="he_IL">
  <meta property="og:locale:alternate" content="en_US">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="طلب عرض سريع | הזמנה מהירה | Quick Order">
  <meta name="twitter:description" content="املأ اسمك ومدينتك/שם ועיר/Name & City – وسنفتح واتساب مباشرة برسالة جاهزة.">
  <meta name="twitter:image" content="https://madperfume.ps/upload/09-2025/product/68b661a34c273.png">
  <link rel="icon" href="https://madperfume.ps/upload/09-2025/product/68b661a34c273.png" />

  <style>
    :root {
      --bg:#0b0b0b; --card:#121212; --text:#fff; --muted:#b8b8b8;
      --accent:#16a34a; --accent2:#22c55e; --radius:18px;
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,"Tajawal","Noto Naskh Arabic","Rubik","Heebo",sans-serif}
    img{display:block;max-width:100%;height:auto}
    .wrap{max-width:740px;margin:0 auto;padding:14px}
    .hero{background:#000;border-radius:var(--radius);overflow:hidden;box-shadow:0 12px 40px rgba(0,0,0,.35)}
    .card{margin-top:14px;background:var(--card);border:1px solid rgba(255,255,255,.08);
      border-radius:var(--radius);padding:16px;box-shadow:0 12px 40px rgba(0,0,0,.25)}
    .card h2{margin:0 0 10px;font-size:20px}
    .note{margin:6px 0 18px;font-size:14px;color:var(--muted);line-height:1.6}
    .grid{display:grid;gap:10px}
    .field{display:grid;gap:6px}
    .label{font-size:14px;color:#ddd}
    .input{height:46px;padding:0 12px;border-radius:12px;border:1px solid rgba(255,255,255,.12);
      background:#0e0e0e;color:var(--text);outline:none}
    .input::placeholder{color:#8a8a8a}
    .btn{margin-top:6px;width:100%;height:52px;border:0;border-radius:14px;
      background:linear-gradient(90deg,var(--accent),var(--accent2));color:#fff;font-weight:700;font-size:16px;
      cursor:pointer;box-shadow:0 10px 26px rgba(22,163,74,.35)}
    .btn:active{transform:translateY(1px)}
    .mini{margin-top:10px;display:flex;align-items:center;gap:10px;background:#0f0f0f;border:1px dashed rgba(255,255,255,.12);
      border-radius:12px;padding:10px}
    .mini img{width:56px;height:56px;object-fit:cover;border-radius:10px;border:1px solid rgba(255,255,255,.12)}
    .mini .t{font-size:12px;color:var(--muted);line-height:1.4}
    .center{text-align:center;font-size:12px;color:var(--muted);margin:14px 0 4px}
  </style>
</head>
<body>
  <div class="wrap">
    <!-- الصورة الطويلة -->
    <div class="hero">
      <img id="hero" src="https://madperfume.ps/upload/09-2025/product/68b661a34c273.png" alt="">
    </div>

    <!-- نموذج الطلب -->
    <div class="card" role="form" aria-labelledby="form-title">
      <h2 id="form-title">...</h2>
      <p class="note" id="note">...</p>

      <form id="orderForm" class="grid" autocomplete="on" novalidate>
        <div class="field">
          <label class="label" id="nameLabel" for="name">...</label>
          <input class="input" id="name" name="name" type="text" required minlength="2" />
        </div>

        <div class="field">
          <label class="label" id="cityLabel" for="city">...</label>
          <input class="input" id="city" name="city" type="text" required minlength="2" />
        </div>

        <button type="submit" class="btn" id="sendBtn">...</button>

        <div class="mini">
          <img src="https://madperfume.ps/upload/09-2025/product/68b661a34c273.png" alt="">
          <div class="t" id="miniText">...</div>
        </div>
      </form>

      <div class="center">© MAD Perfumeur</div>
    </div>
  </div>

  <script>
    // ===== i18n بسيط (AR/HE + EN fallback) =====
    const I18N = {
      ar: {
        dir: "rtl", title: "أرسل طلبك الآن عبر واتساب",
        note: "اكتب اسمك ومدينتك. سنرفق رابط الصفحة ليظهر Link Preview بصورة المنتج داخل واتساب، مع رابط الصورة كنسخة احتياطية.",
        btn: "إرسال الطلب على واتساب",
        mini: "سيُرفق رابط الصفحة لعرض الصورة كـ Link Preview داخل واتساب.",
        alert_invalid: "يرجى كتابة الاسم الكامل والمدينة بشكل صحيح.",
        msg_header: "طلب جديد ✅",
        tag_name: "الاسم", tag_city: "المدينة",
        backup: "🖼️ رابط صورة المنتج (نسخة احتياطية):"
      },
      he: {
        dir: "rtl", title: "שלחו הזמנה עכשיו ב-WhatsApp",
        note: "כתבו שם ועיר. נצרף קישור לעמוד כדי שיופיע תצוגה מקדימה עם תמונת המוצר ב-WhatsApp, וגם קישור לתמונה כגיבוי.",
        btn: "שליחה ב-WhatsApp",
        mini: "יצורף קישור לעמוד כדי להציג תצוגה מקדימה עם תמונת המוצר.",
        alert_invalid: "אנא כתבו שם מלא ועיר תקינים.",
        msg_header: "הזמנה חדשה ✅",
        tag_name: "שם", tag_city: "עיר",
        backup: "🖼️ קישור לתמונת המוצר (גיבוי):"
      },
      en: {
        dir: "ltr", title: "Send your order via WhatsApp",
        note: "Enter your name and city. We’ll include the page link for a WhatsApp Link Preview with the product image, plus the image link as backup.",
        name_label: "Full Name", name_ph: "e.g., Mohammad Jalbouni",
        city_label: "City", city_ph: "e.g., Haifa",
        btn: "Send on WhatsApp",
        mini: "We’ll attach the page link so WhatsApp shows a Link Preview with the product image.",
        alert_invalid: "Please enter a valid full name and city.",
        msg_header: "New Order ✅",
        tag_name: "Name", tag_city: "City",
        backup: "🖼️ Product image link (backup):"
      }
    };

    function detectLang() {
      const list = (navigator.languages || [navigator.language || ""]).map(l => (l||"").toLowerCase());
      if (list.some(l => l.startsWith("ar"))) return "ar";
      if (list.some(l => l.startsWith("he") || l.startsWith("iw"))) return "he";
      return "en";
    }

    const LANG = detectLang();
    const T = I18N[LANG] || I18N.en;

    // ضبط اتجاه الصفحة وصفاتها
    document.documentElement.lang = LANG;
    document.documentElement.dir = T.dir;

    // تعبئة النصوص
    document.getElementById("form-title").textContent = T.title;
    document.getElementById("note").textContent = T.note;
    const nameEl = document.getElementById("name");
    const cityEl = document.getElementById("city");
    document.getElementById("nameLabel").textContent = T.name_label;
    nameEl.placeholder = T.name_ph;
    document.getElementById("cityLabel").textContent = T.city_label;
    cityEl.placeholder = T.city_ph;
    document.getElementById("sendBtn").textContent = T.btn;
    document.getElementById("miniText").textContent = T.mini;

    // صورة الهيرو (نفس صورة المنتج حسب طلبك)
    document.getElementById("hero").src = CONFIG.IMAGE_URL;

    // فتح واتساب برسالة حسب اللغة + Link Preview
    document.getElementById("orderForm").addEventListener("submit", function(e){
      e.preventDefault();

      const name = (nameEl.value || "").trim();
      const city = (cityEl.value || "").trim();
      if (name.length < 2 || city.length < 2) { alert(T.alert_invalid); return; }

      const pageLink = window.location.href; // مهم: استخدمه بعد الرفع ليظهر Link Preview
      const lines = [
        pageLink, // ضع رابط الصفحة أولاً لتعزيز ظهور الـ Preview
        "",
        T.msg_header,
        `${T.tag_name}: ${name}`,
        `${T.tag_city}: ${city}`,
        "",
        T.backup,
        CONFIG.IMAGE_URL
      ];
      const text = encodeURIComponent(lines.join("\n"));
      const phone = CONFIG.PHONE.replace(/\D/g,"");

      const waURL = `https://wa.me/${phone}?text=${text}`;
      window.location.href = waURL;
    });
  </script>
</body>
</html>
