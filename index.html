<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تأكيد الطلب</title>

  <!-- وسوم معاينة لتساعد واتساب على عرض الصورة عند إرسال رابط الصفحة -->
  <meta property="og:title" content="تأكيد طلب المجموعة" />
  <meta property="og:description" content="طلب مؤكد من صفحة العرض." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="p.qpng" />

  <style>
    :root { color-scheme: light dark; }
    body { margin:16px; font-family: Arial, sans-serif; }
    .wrap { max-width:430px; margin:0 auto; }
    .campaign { text-align:center; margin-bottom:12px; }
    .campaign img { max-width:100%; display:block; border-radius:12px; margin:0 auto; }
    .fields { display:grid; gap:10px; }
    .fields input, .fields button {
      padding:12px; font-size:16px; border-radius:8px; box-sizing:border-box; width:100%;
    }
    .fields input { border:1px solid #ccc; }
    .fields button {
      background:#16a34a; color:#fff; font-weight:700; border:none; cursor:pointer;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- الصورة (ضع ملف p.qpng بجانب هذا الملف) -->
    <div class="campaign">
      <img id="campaignImg" src="p.qpng" alt="campaign">
    </div>

    <!-- نموذج يوجّه مباشرة إلى واتساب عبر GET (بدون window.open) -->
    <form id="waForm" class="fields" method="get" action="https://api.whatsapp.com/send">
      <!-- رقم واتساب ثابت -->
      <input type="hidden" name="phone" value="972506164130">
      <!-- نص الرسالة يُملأ تلقائياً -->
      <input type="hidden" id="waText" name="text" value="">

      <!-- ما يظهر للزبون فقط -->
      <input type="text" id="custName" placeholder="الاسم" required>
      <input type="text" id="custCity" placeholder="المدينة" required>
      <button type="submit">تأكيد الطلب عبر واتساب</button>
    </form>
  </div>

  <script>
    (function () {
      // دعم لغوي بسيط (اختياري، بدون قوالب نصية)
      var I18N = {
        ar: { confirm:"أنا أؤكد طلب هذه المجموعة.", name:"الاسم", city:"المدينة", btn:"تأكيد الطلب عبر واتساب" },
        he: { confirm:"אני מאשר/ת את הזמנת המארז הזה.", name:"שם", city:"עיר", btn:"אישור הזמנה ב־WhatsApp" },
        en: { confirm:"I confirm ordering this bundle.", name:"Name", city:"City", btn:"Confirm Order via WhatsApp" }
      };
      var lang = (navigator.language && navigator.language.indexOf("he")===0) ? "he"
                : (navigator.language && navigator.language.indexOf("ar")===0) ? "ar"
                : "en";
      var t = I18N[lang];

      var nameEl = document.getElementById("custName");
      var cityEl = document.getElementById("custCity");
      var btnEl  = document.querySelector("button[type=submit]");

      // ترجمات الواجهة
      nameEl.placeholder = t.name;
      cityEl.placeholder = t.city;
      btnEl.textContent  = t.btn;

      var waTextEl = document.getElementById("waText");

      function pageUrlClean() {
        var href = location.href || "";
        var i = href.indexOf("#");
        return (i > -1) ? href.substring(0, i) : href;
      }

      function buildMessage() {
        var name = (nameEl.value || "").trim();
        var city = (cityEl.value || "").trim();
        // نضع رابط الصفحة آخر السطر ليساعد على Link Preview بالصورة p.qpng
        var lines = [
          "[" + lang.toUpperCase() + "] " + t.confirm,
          (lang==="ar" ? "الاسم: " : lang==="he" ? "שם: " : "Name: ") + name,
          (lang==="ar" ? "المدينة: " : lang==="he" ? "עיר: " : "City: ") + city,
          pageUrlClean()
        ];
        return lines.join("\n");
      }

      // حدّث النص كلما تغيّر الإدخال
      function syncText() { waTextEl.value = buildMessage(); }
      nameEl.addEventListener("input", syncText);
      cityEl.addEventListener("input", syncText);
      syncText(); // أولي

      // قبل الإرسال مباشرة (بدون منع التوجيه)
      document.getElementById("waForm").addEventListener("submit", function () {
        waTextEl.value = buildMessage(); // تحديث نهائي ثم يوجّه المتصفح مباشرة
      });
    })();
  </script>
</body>
</html>
